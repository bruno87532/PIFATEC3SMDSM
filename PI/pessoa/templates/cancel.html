{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>

    <script src="{% static 'script/Password.js' %}"></script>
    
    {% if logout %}
        {% include 'Menu/menuCLoginBasic.html' %}
    {% else %}
        {% include 'Menu/menuSLoginBasic.html' %}
    {% endif %}

    <section class="page-section d-flex justify-content-center align-items-center" id="pagamento-cancelado">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="section-heading text-uppercase">Pagamento Cancelado</h2>
                <h3 class="section-subheading">Seu pagamento foi cancelado. Se você tiver alguma dúvida, entre em contato conosco.</h3>
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="btn btn-primary btn-xl text-uppercase">Voltar para a página inicial</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
